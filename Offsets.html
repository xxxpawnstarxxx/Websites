<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

      * {
        font-family: 'Inter', sans-serif;
        border: 1px solid transparent;
      }

      /* Scrollbar and selection */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::selection {
        background: rgba(139, 92, 246, 0.2); /* purple */
        color: #fff;
      }

      /* Card styles */
      .card {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(63, 63, 70, 0.4);
        transition: border-color 0.1s ease-in;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        bottom: -50.1%;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 120px;
        background: radial-gradient(
          ellipse,
          rgba(139, 92, 246, 0.15) 0%,
          rgba(139, 92, 246, 0.1) 30%,
          rgba(139, 92, 246, 0.05) 60%,
          transparent 100%
        );
        filter: blur(15px);
        border-radius: 50%;
        z-index: -1;
        opacity: 0.8;
      }

      .card::after {
        content: '';
        position: absolute;
        bottom: -94%;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 80px;
        background: radial-gradient(
          ellipse,
          rgba(167, 139, 250, 0.4) 0%,
          rgba(167, 139, 250, 0.2) 40%,
          transparent 100%
        );
        filter: blur(10px);
        border-radius: 50%;
        z-index: -1;
        opacity: 0.8;
      }

      .card:hover {
        border-color: rgba(139, 92, 246, 0.4);
        background: rgba(24, 24, 27, 0.8);
        color: #fff;
      }

      .card:hover::before {
        opacity: 1;
        width: 200px;
        height: 140px;
        background: radial-gradient(
          ellipse,
          rgba(139, 92, 246, 0.2) 0%,
          rgba(139, 92, 246, 0.15) 30%,
          rgba(139, 92, 246, 0.1) 60%,
          transparent 100%
        );
      }

      .card:hover::after {
        opacity: 1;
        width: 120px;
        height: 100px;
        background: radial-gradient(
          ellipse,
          rgba(167, 139, 250, 0.5) 0%,
          rgba(167, 139, 250, 0.3) 40%,
          transparent 100%
        );
      }

      .card-icon {
        font-size: 1.5em;
        margin-bottom: 0.5rem;
        color: #8B5CF6;
      }

      .bg-gradient {
        background: linear-gradient(145deg, #09090b, #18181b);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }

      /* Support section styles */
      .support-wrapper {
        margin-top: 1rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      details {
        width: 100%;
      }

      summary {
        cursor: pointer;
        list-style: none;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.75rem 1.5rem;
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(63, 63, 70, 0.4);
        border-radius: 0.5rem;
        transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        color: #a78bfa; /* purple-400 */
        user-select: none;
      }

      summary:hover {
        background: rgba(24, 24, 27, 0.8);
        border-color: rgba(139, 92, 246, 0.6);
        color: #8B5CF6;
      }

      details[open] summary {
        color: #8B5CF6;
      }

      .support-content {
        margin-top: 1rem;
        padding: 1.5rem;
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        border-radius: 0.5rem;
        border: 1px solid rgba(63, 63, 70, 0.4);
        color: #a78bfa; /* purple-400 */
        font-size: 1.125rem;
        line-height: 1.6;
        text-align: center;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: opacity 0.3s ease, max-height 0.3s ease;
      }

      details[open] .support-content {
        opacity: 1;
        max-height: 200px; /* enough for the message */
      }

      /* Main layout */
      .main-content {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-bottom: 100px;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>

              <a href="/offsets.hpp" class="card rounded-lg p-6 text-center">

            <div class="support-wrapper opacity-0 animate-fade-in delay-300">
              <details>

      </div>
    </div>
